<script src="spurdify.js"></script>
<style>
    html,body {
        margin: 0;
        color: #fff;
    }
    #mainContainer {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient( #101010, #202020);
    }
    #containers {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
</style>
<div id="mainContainer">
    <h1>spurdify</h1>
    <div id="containers">
        <textarea id="input" cols="60" rows="15"></textarea><br>
        <textarea id="output" cols="60" rows="15"></textarea><br>
    </div>
</div>

<script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var l = "";
    function go() {
        if (input.value != l) {
            l = input.value;
            output.value = spurdify(l);
        }
        requestAnimationFrame(go);
    }
    go();
</script>
